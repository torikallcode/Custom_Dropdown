<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Custom_Dropdown</title>
</head>
<body class="bg-gray-800">
    <section class="select-menu w-full my-[150px] mx-auto">
        <div class="select-btn flex h-[55px] bg-white p-[20px] text-lg font-normal items-center justify-between cursor-pointer shadow-lg max-w-xs mx-auto rounded-lg">
            <span class="sBtn-text">select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options hidden relative p-[20px] mt-[10px] rounded-lg bg-white shadow-lg max-w-xs mx-auto">
            <li class="option flex h-[55px] cursor-pointer gap-1 py-0 px-4 rounded-lg items-center bg-white hover:bg-gray-200">
                <i class='bx bxl-github text-2xl mr-3' style="color: #171515;"></i>
                <span class="option-text text-lg text-gray-500">Github</span>
            </li>
            <li class="option flex h-[55px] cursor-pointer gap-1 py-0 px-4 rounded-lg items-center bg-white hover:bg-gray-200">
                <i class='bx bxl-instagram-alt text-2xl mr-3' style="color: #E1306c;"></i>
                <span class="option-text text-lg text-gray-500">Instagram</span>
            </li>
            <li class="option flex h-[55px] cursor-pointer gap-1 py-0 px-4 rounded-lg items-center bg-white hover:bg-gray-200">
                <i class='bx bxl-linkedin-square text-2xl mr-3' style="color: #0E76A8;"></i>
                <span class="option-text text-lg text-gray-500">Linkedin</span>
            </li>
            <li class="option flex h-[55px] cursor-pointer gap-1 py-0 px-4 rounded-lg items-center bg-white hover:bg-gray-200">
                <i class='bx bxl-twitter text-2xl mr-3' style="color: #4267B2;"></i>
                <span class="option-text text-lg text-gray-500">Twitter</span>
            </li>
            <li class="option flex h-[55px] cursor-pointer gap-1 py-0 px-4 rounded-lg items-center bg-white hover:bg-gray-200">
                <i class='bx bxl-facebook-circle text-2xl mr-3' style="color: #1DA1F2;"></i>
                <span class="option-text text-lg text-gray-500">Facebook</span>
            </li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
